{% extends 'base.html' %}

{% block title %}Product List{% endblock title %}
{% block content %}
    <h1>Product list</h1>
    <ul>
        {% for product in products %}
            <li class="p-3">
                <img src="{{product.image_url}}" alt="{{product_name}}" width="150">
                <p >{{product.name}}</p>
                <p>Price: {{product.price}}</p>
                <a href="{% url 'product_detail' product.id %}">View Details</a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
